<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Tinge</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="http://brick.a.ssl.fastly.net/Source+Sans+Pro:400,600,700">
		<link rel="stylesheet" href="styles/app.css">
	</head>
	<body v-el="body">
		<div class="window">
			<div class="window__titlebar titlebar">
				<div class="window__titlebar-section">
					<button class="btn btn--icon window__btn window__btn--saved-colors" title="Saved Colors" aria-label="View saved colors" v-on="click: view === 'saved-colors' ? route('contrast') : route('saved-colors')" v-class="is-active: view === 'saved-colors'">
						<svg viewBox="0 0 8 8" class="icon-holder">
							<use xlink:href="images/icons.svg#star" class="icon"></use>
						</svg>
					</button>
				</div>
				<div class="window_titlebar-section">
					<span class="logo">Tinge</span>
				</div>
				<div class="window__titlebar-section">
					<button class="btn btn--icon window__btn window__btn--settings" title="Settings" aria-label="View settings" v-on="click: view === 'settings' ? route('contrast') : route('settings')" v-class="is-active: view === 'settings'">
						<svg viewBox="0 0 8 8" class="icon-holder">
							<use xlink:href="images/icons.svg#cog" class="icon"></use>
						</svg>
					</button>
					<span class="window__titlebar-separator"></span>
					<button class="btn btn--icon window__btn window__btn--quit" title="Quit" aria-label="Quit Tinge" v-on="click: onQuit">
						<svg viewBox="0 0 8 8" class="icon-holder">
							<use xlink:href="images/icons.svg#power-standby" class="icon"></use>
						</svg>
					</button>
				</div>
			</div>
			<main class="window__view">
				<component is="{{ view }}" v-transition="view-fade"></component>
			</main>
		</div>

		<script src="scripts/app.js"></script>
	</body>
</html>
