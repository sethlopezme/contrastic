<div class="view settings">
	<div class="view__toolbar">
		<div class="view__toolbar-section">
			<!-- <button class="btn btn--text" @click="onClickFeedback">Feedback?</button> -->
		</div>
		<div class="view__toolbar-section">
			<button class="btn btn--text view__btn view__btn--back" title="Back" aria-label="Back" @click="toggleView('settings')">
				<svg class="icon-holder">
					<use xlink:href="images/icons.svg#close" class="icon"></use>
				</svg>
			</button>
		</div>
	</div>
	<div class="view__content settings__form">
		<form class="form">
			<div class="form-field form-field--checkbox">
				<input class="form-field__input" id="settings:launchAtLogin" type="checkbox" v-model="model.launchAtLogin">
				<label class="form-field__label" for="settings:launchAtLogin">Launch at Login</label>
			</div>
		</form>
	</div>
	<div class="view__footer settings__about">
		<p>Version {{* pkg.version }}</p>
		<p>&copy; {{* year }} {{* pkg.author.name }}</p>
		<p>Built by {{* contributors }}</p>
	</div>
</div>
